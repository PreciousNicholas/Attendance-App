<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETTINGS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

   <div class="container-1">
    <h2>Settings</h2> 
    <input type="text" placeholder="search settings">
    <div class="gen-1">
        <p><i class="fa fa-thin fa-gear"></i>General Settings</p>
    </div>
     <div class="app-update">
        <p><i class="fa fa-thin fa-arrow-up-from-bracket"></i>App Update</p>
    </div>
     <div class="security">
             <p><i class="fa fa-thin fa-shield-halved"></i>Security Status</p>
        </div>

     <div class="switch">
         <p><i class="fa fa-thin fa-toggle-off"></i>switch account</p>
    </div>
     
     <div class="account">
         <p><i class="fa fa-thin fa-user"></i>My Account</p>
        </div>
     
     <div class="btn">
        <button>Log Out</button>
     </div>
    </div>
</body>
</html>
